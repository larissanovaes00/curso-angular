<div class="card mt-5">
  <div class="card-header d-flex justify-content-between">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="d-inline-flex">
      <div style="margin-right: 16px">
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['novo-curso']"
        >
          Novo Curso
        </button>
      </div>

      <div class="mr-1">
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">
          Atualizar
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table
      class="table table-hover"
      *ngIf="cursos$ | async as cursos; else loadingError"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <div class="btn-container">
              <div class="mr-1">
                <button
                  class="btn btn-outline-warning mb-1 mr-1 btn-sm"
                  (click)="onEdit(curso.id)"
                >
                  Atualizar
                </button>
              </div>
              <div class="ml-1">
                <button class="btn btn-outline-danger mb-1 btn-sm">
                  Remover
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">Erro ao carregar cursos.</div>
      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>
    </ng-template>

    <!--ng-template #loadingError>
      <div *ngIf="error$ | async; else loading" >
        Erro ao carregar cursos. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
          <span>Carregando Cursos...</span>
      </ng-template>
    </ng-template -->
  </div>
</div>
